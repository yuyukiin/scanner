<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar Senha</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#374151] flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl relative">

    <!-- Flechinha de voltar -->
    <a href="login.html" title="Voltar ao login" class="absolute top-4 left-4 text-xl text-blue-500 hover:text-blue-700">ðŸ”™</a>

    <img src="../acesso/imagens/Universidade_Franciscana_logo-removebg-preview%20(2).png" alt="Logo UFN" class="mx-auto mb-6 w-40" />
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Recuperar Senha</h2>

    <form class="space-y-5" onsubmit="simularEnvio(event)">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Digite seu e-mail cadastrado</label>
        <input type="email" id="email" name="email" required
          class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-cyan-400 focus:outline-none" />
      </div>

      <div>
        <label for="novaSenha" class="block text-sm font-medium text-gray-700">Nova senha</label>
        <input type="password" id="novaSenha" name="novaSenha" required
          class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-cyan-400 focus:outline-none" />
      </div>

      <div>
        <label for="confirmarSenha" class="block text-sm font-medium text-gray-700">Confirmar nova senha</label>
        <input type="password" id="confirmarSenha" name="confirmarSenha" required
          class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-cyan-400 focus:outline-none" />
      </div>

      <button type="submit"
        class="w-full bg-cyan-400 text-black p-2 rounded-md hover:bg-cyan-600 transition">Salvar nova senha</button>
    </form>

    <p id="feedback" class="mt-4 text-center text-green-600 hidden">
      âœ… Senha alterada com sucesso! Redirecionando para o login...
    </p>
  </div>

  <script>
    function simularEnvio(e) {
      e.preventDefault();

      const nova = document.getElementById("novaSenha").value;
      const confirmar = document.getElementById("confirmarSenha").value;

      if (nova !== confirmar) {
        alert("As senhas nÃ£o coincidem.");
        return;
      }

      document.getElementById("feedback").classList.remove("hidden");

      setTimeout(() => {
        window.location.href = "login.html";
      }, 2000);
    }
  </script>
</body>
</html>
