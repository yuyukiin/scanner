<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Itens</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#374151] flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl relative">

    <!-- BotÃ£o de voltar -->
    <a href="../scanner/index.html" title="Voltar" class="absolute top-4 left-4 text-xl text-cyan-500 hover:text-cyan-700">ðŸ”™</a>

    <img src="../acesso/imagens/Universidade_Franciscana_logo-removebg-preview%20(2).png"
         alt="Logo UFN" class="mx-auto mb-6 w-40" />
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Cadastrar Itens</h2>

    <form class="space-y-5">
      <div>
        <label for="item" class="block text-sm font-medium text-gray-700">Item</label>
        <input type="text" id="item" name="item" required
               class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-cyan-400 focus:outline-none" />
      </div>

      <div>
        <label for="cod" class="block text-sm font-medium text-gray-700">CÃ³digo de Barra</label>
        <input type="text" id="cod" name="cod" required
               class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-cyan-400 focus:outline-none" />
      </div>

      <button type="submit"
              class="w-full bg-[#15d8fa] text-black p-2 rounded-md hover:bg-[#00abc9] transition">
        Cadastrar Item
      </button>

      <p id="feedback" style="text-align:center; color: green; margin-top: 1rem; display: none;">
        Item cadastrado com sucesso!
      </p>
    </form>
  </div>

  <script>
    document.querySelector("form").addEventListener("submit", function (e) {
      e.preventDefault();
      document.getElementById("feedback").style.display = "block";
      this.reset();
    });
  </script>
</body>
</html>
