<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leitura de Código de Barras - Portaria UFN</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">

    <img class="imagem" src="/scanner/imagens/Universidade_Franciscana_logo-removebg-preview.png" alt="Logo UFN">

    <h1>Leitura de Código de Barras</h1>
    <p class="info">Aponte o leitor para o código do <strong>item</strong> ou do <strong>usuário</strong>.</p>

    <div class="scan-area">Aguardando leitura...</div>

    <label for="codigo">Último código lido:</label>
    <input type="text" id="codigo" value="Nenhum" readonly />

    <button>Confirmar movimentação</button>
</div>
</body>
</html>
